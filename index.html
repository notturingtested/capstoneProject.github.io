<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <link rel="stylesheet" href="style.css">
</head>
<title>Force Directed Graph</title>

<body>
  <h1>Force Directed Layout by Vega</h1>
  <div id="myChart">
    <!-- Drop-down -->
    <label for="dataset">Choose a dataset:</label>
    <select id="dataset-selector" name="dataset-selector">
      <option value="">Please Select An Dataset</option>
      <option value="0">Graph</option>
      <option value="1">Chart</option>
      <option value="2">Scatter Plot</option>
      <option value="3">Map</option>
      <option value="4">Radial Tree</option>

    </select>
    <div id="view"></div>
  </div>

  <script type="text/javascript">
    var view;
    const spec0 = {
      "$schema": "https://vega.github.io/schema/vega/v5.json",
      "description": "A node-link diagram with force-directed layout, depicting character co-occurrence in the novel Les MisÃ©rables.",
      "width": 800,
      "height": 600,
      "padding": 0,
      "autosize": "none",

      "signals": [{
          "name": "cx",
          "update": "width / 2"
        },
        {
          "name": "cy",
          "update": "height / 2"
        },
        {
          "name": "nodeRadius",
          "value": 8,
          "bind": {
            "input": "range",
            "min": 1,
            "max": 50,
            "step": 1
          }
        },
        {
          "name": "nodeCharge",
          "value": -30,
          "bind": {
            "input": "range",
            "min": -100,
            "max": 10,
            "step": 1
          }
        },
        {
          "name": "linkDistance",
          "value": 30,
          "bind": {
            "input": "range",
            "min": 5,
            "max": 100,
            "step": 1
          }
        },
        {
          "name": "static",
          "value": true,
          "bind": {
            "input": "checkbox"
          }
        },
        {
          "description": "State variable for active node fix status.",
          "name": "fix",
          "value": false,
          "on": [{
              "events": "symbol:mouseout[!event.buttons], window:mouseup",
              "update": "false"
            },
            {
              "events": "symbol:mouseover",
              "update": "fix || true"
            },
            {
              "events": "[symbol:mousedown, window:mouseup] > window:mousemove!",
              "update": "xy()",
              "force": true
            }
          ]
        },
        {
          "description": "Graph node most recently interacted with.",
          "name": "node",
          "value": null,
          "on": [{
            "events": "symbol:mouseover",
            "update": "fix === true ? item() : node"
          }]
        },
        {
          "description": "Flag to restart Force simulation upon data changes.",
          "name": "restart",
          "value": false,
          "on": [{
            "events": {
              "signal": "fix"
            },
            "update": "fix && fix.length"
          }]
        }
      ],

      "data": [{
          "name": "node-data",
          "url": "data/miserables2.json",
          "format": {
            "type": "json",
            "property": "nodes"
          }
        },
        {
          "name": "link-data",
          "url": "data/miserables2.json",
          "format": {
            "type": "json",
            "property": "links"
          }
        }
      ],

      "scales": [{
        "name": "color",
        "type": "ordinal",
        "domain": {
          "data": "node-data",
          "field": "group"
        },
        "range": {
          "scheme": "category20c"
        }
      }],

      "marks": [{
          "name": "nodes",
          "type": "symbol",
          "zindex": 1,

          "from": {
            "data": "node-data"
          },
          "on": [{
              "trigger": "fix",
              "modify": "node",
              "values": "fix === true ? {fx: node.x, fy: node.y} : {fx: fix[0], fy: fix[1]}"
            },
            {
              "trigger": "!fix",
              "modify": "node",
              "values": "{fx: null, fy: null}"
            }
          ],

          "encode": {
            "enter": {
              "fill": {
                "scale": "color",
                "field": "group"
              },
              "stroke": {
                "value": "white"
              }
            },
            "update": {
              "size": {
                "signal": "2 * nodeRadius * nodeRadius"
              },
              "cursor": {
                "value": "pointer"
              }
            }
          },

          "transform": [{
            "type": "force",
            "iterations": 300,
            "restart": {
              "signal": "restart"
            },
            "static": {
              "signal": "static"
            },
            "signal": "force",
            "forces": [{
                "force": "center",
                "x": {
                  "signal": "cx"
                },
                "y": {
                  "signal": "cy"
                }
              },
              {
                "force": "collide",
                "radius": {
                  "signal": "nodeRadius"
                }
              },
              {
                "force": "nbody",
                "strength": {
                  "signal": "nodeCharge"
                }
              },
              {
                "force": "link",
                "links": "link-data",
                "distance": {
                  "signal": "linkDistance"
                }
              }
            ]
          }]
        },
        {
          "type": "path",
          "from": {
            "data": "link-data"
          },
          "interactive": false,
          "encode": {
            "update": {
              "stroke": {
                "value": "#ccc"
              },
              "strokeWidth": {
                "value": 0.5
              }
            }
          },
          "transform": [{
            "type": "linkpath",
            "require": {
              "signal": "force"
            },
            "shape": "line",
            "sourceX": "datum.source.x",
            "sourceY": "datum.source.y",
            "targetX": "datum.target.x",
            "targetY": "datum.target.y"
          }]
        }
      ]
    };
    const spec1 = {
      "$schema": "https://vega.github.io/schema/vega/v5.json",
      "width": 400,
      "height": 200,
      "padding": 5,

      "data": [{
        "name": "table",
        "values": [{
            "category": "A",
            "amount": 28
          },
          {
            "category": "B",
            "amount": 55
          },
          {
            "category": "C",
            "amount": 43
          },
          {
            "category": "D",
            "amount": 91
          },
          {
            "category": "E",
            "amount": 81
          },
          {
            "category": "F",
            "amount": 53
          },
          {
            "category": "G",
            "amount": 19
          },
          {
            "category": "H",
            "amount": 87
          }
        ]
      }],

      "signals": [{
        "name": "tooltip",
        "value": {},
        "on": [{
            "events": "rect:mouseover",
            "update": "datum"
          },
          {
            "events": "rect:mouseout",
            "update": "{}"
          }
        ]
      }],

      "scales": [{
          "name": "xscale",
          "type": "band",
          "domain": {
            "data": "table",
            "field": "category"
          },
          "range": "width",
          "padding": 0.05,
          "round": true
        },
        {
          "name": "yscale",
          "domain": {
            "data": "table",
            "field": "amount"
          },
          "nice": true,
          "range": "height"
        }
      ],

      "axes": [{
          "orient": "bottom",
          "scale": "xscale"
        },
        {
          "orient": "left",
          "scale": "yscale"
        }
      ],

      "marks": [{
          "type": "rect",
          "from": {
            "data": "table"
          },
          "encode": {
            "enter": {
              "x": {
                "scale": "xscale",
                "field": "category"
              },
              "width": {
                "scale": "xscale",
                "band": 1
              },
              "y": {
                "scale": "yscale",
                "field": "amount"
              },
              "y2": {
                "scale": "yscale",
                "value": 0
              }
            },
            "update": {
              "fill": {
                "value": "steelblue"
              }
            },
            "hover": {
              "fill": {
                "value": "red"
              }
            }
          }
        },
        {
          "type": "text",
          "encode": {
            "enter": {
              "align": {
                "value": "center"
              },
              "baseline": {
                "value": "bottom"
              },
              "fill": {
                "value": "#333"
              }
            },
            "update": {
              "x": {
                "scale": "xscale",
                "signal": "tooltip.category",
                "band": 0.5
              },
              "y": {
                "scale": "yscale",
                "signal": "tooltip.amount",
                "offset": -2
              },
              "text": {
                "signal": "tooltip.amount"
              },
              "fillOpacity": [{
                  "test": "isNaN(tooltip.amount)",
                  "value": 0
                },
                {
                  "value": 1
                }
              ]
            }
          }
        }
      ]
    }
    const spec2 = {
      "$schema": "https://vega.github.io/schema/vega/v5.json",
      "description": "A scatter plot of film statistics, with null values visualized along the axes.",
      "width": 450,
      "height": 450,
      "padding": 5,
      "autosize": {
        "type": "fit",
        "resize": true
      },

      "signals": [{
          "name": "yField",
          "value": "IMDB Rating",
          "bind": {
            "input": "select",
            "options": ["IMDB Rating", "Rotten Tomatoes Rating", "US Gross", "Worldwide Gross"]
          }
        },
        {
          "name": "xField",
          "value": "Rotten Tomatoes Rating",
          "bind": {
            "input": "select",
            "options": ["IMDB Rating", "Rotten Tomatoes Rating", "US Gross", "Worldwide Gross"]
          }
        },
        {
          "name": "nullSize",
          "value": 8
        },
        {
          "name": "nullGap",
          "update": "nullSize + 10"
        }
      ],

      "data": [{
          "name": "movies",
          "url": "data/movies.json",
          "transform": [{
            "type": "formula",
            "expr": "datum.Title + ' (' + (year(datum['Release Date']) || '?') + ')'",
            "as": "tooltip"
          }]
        },
        {
          "name": "valid",
          "source": "movies",
          "transform": [{
            "type": "filter",
            "expr": "datum[xField] != null && datum[yField] != null"
          }]
        },
        {
          "name": "nullXY",
          "source": "movies",
          "transform": [{
              "type": "filter",
              "expr": "datum[xField] == null && datum[yField] == null"
            },
            {
              "type": "aggregate"
            }
          ]
        },
        {
          "name": "nullY",
          "source": "movies",
          "transform": [{
            "type": "filter",
            "expr": "datum[xField] != null && datum[yField] == null"
          }]
        },
        {
          "name": "nullX",
          "source": "movies",
          "transform": [{
            "type": "filter",
            "expr": "datum[xField] == null && datum[yField] != null"
          }]
        }
      ],

      "scales": [{
          "name": "yscale",
          "type": "linear",
          "range": [{
            "signal": "height - nullGap"
          }, 0],
          "nice": true,
          "domain": {
            "data": "valid",
            "field": {
              "signal": "yField"
            }
          }
        },
        {
          "name": "xscale",
          "type": "linear",
          "range": [{
            "signal": "nullGap"
          }, {
            "signal": "width"
          }],
          "nice": true,
          "domain": {
            "data": "valid",
            "field": {
              "signal": "xField"
            }
          }
        }
      ],

      "axes": [{
          "orient": "bottom",
          "scale": "xscale",
          "offset": 5,
          "format": "s",
          "title": {
            "signal": "xField"
          }
        },
        {
          "orient": "left",
          "scale": "yscale",
          "offset": 5,
          "format": "s",
          "title": {
            "signal": "yField"
          }
        }
      ],

      "marks": [{
          "type": "symbol",
          "from": {
            "data": "valid"
          },
          "encode": {
            "enter": {
              "size": {
                "value": 50
              },
              "tooltip": {
                "field": "tooltip"
              }
            },
            "update": {
              "x": {
                "scale": "xscale",
                "field": {
                  "signal": "xField"
                }
              },
              "y": {
                "scale": "yscale",
                "field": {
                  "signal": "yField"
                }
              },
              "fill": {
                "value": "steelblue"
              },
              "fillOpacity": {
                "value": 0.5
              },
              "zindex": {
                "value": 0
              }
            },
            "hover": {
              "fill": {
                "value": "firebrick"
              },
              "fillOpacity": {
                "value": 1
              },
              "zindex": {
                "value": 1
              }
            }
          }
        },
        {
          "type": "symbol",
          "from": {
            "data": "nullY"
          },
          "encode": {
            "enter": {
              "size": {
                "value": 50
              },
              "tooltip": {
                "field": "tooltip"
              }
            },
            "update": {
              "x": {
                "scale": "xscale",
                "field": {
                  "signal": "xField"
                }
              },
              "y": {
                "signal": "height - nullSize/2"
              },
              "fill": {
                "value": "#aaa"
              },
              "fillOpacity": {
                "value": 0.2
              }
            },
            "hover": {
              "fill": {
                "value": "firebrick"
              },
              "fillOpacity": {
                "value": 1
              }
            }
          }
        },
        {
          "type": "symbol",
          "from": {
            "data": "nullX"
          },
          "encode": {
            "enter": {
              "size": {
                "value": 50
              },
              "tooltip": {
                "field": "tooltip"
              }
            },
            "update": {
              "x": {
                "signal": "nullSize/2"
              },
              "y": {
                "scale": "yscale",
                "field": {
                  "signal": "yField"
                }
              },
              "fill": {
                "value": "#aaa"
              },
              "fillOpacity": {
                "value": 0.2
              },
              "zindex": {
                "value": 0
              }
            },
            "hover": {
              "fill": {
                "value": "firebrick"
              },
              "fillOpacity": {
                "value": 1
              },
              "zindex": {
                "value": 1
              }
            }
          }
        },
        {
          "type": "text",
          "interactive": false,
          "from": {
            "data": "nullXY"
          },
          "encode": {
            "update": {
              "x": {
                "signal": "nullSize",
                "offset": -4
              },
              "y": {
                "signal": "height",
                "offset": 13
              },
              "text": {
                "signal": "datum.count + ' null'"
              },
              "align": {
                "value": "right"
              },
              "baseline": {
                "value": "top"
              },
              "fill": {
                "value": "#999"
              },
              "fontSize": {
                "value": 9
              }
            }
          }
        }
      ]
    }
    const spec3 = {
      "$schema": "https://vega.github.io/schema/vega/v5.json",
      "description": "A choropleth map depicting U.S. unemployment rates by county in 2009.",
      "width": 960,
      "height": 500,
      "autosize": "none",

      "data": [{
          "name": "unemp",
          "url": "data/unemployment.tsv",
          "format": {
            "type": "tsv",
            "parse": "auto"
          }
        },
        {
          "name": "counties",
          "url": "data/us-10m.json",
          "format": {
            "type": "topojson",
            "feature": "counties"
          },
          "transform": [{
              "type": "lookup",
              "from": "unemp",
              "key": "id",
              "fields": ["id"],
              "values": ["rate"]
            },
            {
              "type": "filter",
              "expr": "datum.rate != null"
            }
          ]
        }
      ],

      "projections": [{
        "name": "projection",
        "type": "albersUsa"
      }],

      "scales": [{
        "name": "color",
        "type": "quantize",
        "domain": [0, 0.15],
        "range": {
          "scheme": "blues",
          "count": 7
        }
      }],

      "legends": [{
        "fill": "color",
        "orient": "bottom-right",
        "title": "Unemployment",
        "format": "0.1%"
      }],

      "marks": [{
        "type": "shape",
        "from": {
          "data": "counties"
        },
        "encode": {
          "enter": {
            "tooltip": {
              "signal": "format(datum.rate, '0.1%')"
            }
          },
          "update": {
            "fill": {
              "scale": "color",
              "field": "rate"
            }
          },
          "hover": {
            "fill": {
              "value": "red"
            }
          }
        },
        "transform": [{
          "type": "geoshape",
          "projection": "projection"
        }]
      }]
    }
    const spec4 = {
      "$schema": "https://vega.github.io/schema/vega/v5.json",
      "description": "An example of a radial layout for a node-link diagram of hierarchical data.",
      "width": 720,
      "height": 720,
      "padding": 5,
      "autosize": "none",

      "signals": [{
          "name": "labels",
          "value": true,
          "bind": {
            "input": "checkbox"
          }
        },
        {
          "name": "radius",
          "value": 280,
          "bind": {
            "input": "range",
            "min": 20,
            "max": 600
          }
        },
        {
          "name": "extent",
          "value": 360,
          "bind": {
            "input": "range",
            "min": 0,
            "max": 360,
            "step": 1
          }
        },
        {
          "name": "rotate",
          "value": 0,
          "bind": {
            "input": "range",
            "min": 0,
            "max": 360,
            "step": 1
          }
        },
        {
          "name": "layout",
          "value": "tidy",
          "bind": {
            "input": "radio",
            "options": ["tidy", "cluster"]
          }
        },
        {
          "name": "links",
          "value": "line",
          "bind": {
            "input": "select",
            "options": ["line", "curve", "diagonal", "orthogonal"]
          }
        },
        {
          "name": "originX",
          "update": "width / 2"
        },
        {
          "name": "originY",
          "update": "height / 2"
        }
      ],

      "data": [{
          "name": "tree",
          "url": "data/flare.json",
          "transform": [{
              "type": "stratify",
              "key": "id",
              "parentKey": "parent"
            },
            {
              "type": "tree",
              "method": {
                "signal": "layout"
              },
              "size": [1, {
                "signal": "radius"
              }],
              "as": ["alpha", "radius", "depth", "children"]
            },
            {
              "type": "formula",
              "expr": "(rotate + extent * datum.alpha + 270) % 360",
              "as": "angle"
            },
            {
              "type": "formula",
              "expr": "PI * datum.angle / 180",
              "as": "radians"
            },
            {
              "type": "formula",
              "expr": "inrange(datum.angle, [90, 270])",
              "as": "leftside"
            },
            {
              "type": "formula",
              "expr": "originX + datum.radius * cos(datum.radians)",
              "as": "x"
            },
            {
              "type": "formula",
              "expr": "originY + datum.radius * sin(datum.radians)",
              "as": "y"
            }
          ]
        },
        {
          "name": "links",
          "source": "tree",
          "transform": [{
              "type": "treelinks"
            },
            {
              "type": "linkpath",
              "shape": {
                "signal": "links"
              },
              "orient": "radial",
              "sourceX": "source.radians",
              "sourceY": "source.radius",
              "targetX": "target.radians",
              "targetY": "target.radius"
            }
          ]
        }
      ],

      "scales": [{
        "name": "color",
        "type": "linear",
        "range": {
          "scheme": "magma"
        },
        "domain": {
          "data": "tree",
          "field": "depth"
        },
        "zero": true
      }],

      "marks": [{
          "type": "path",
          "from": {
            "data": "links"
          },
          "encode": {
            "update": {
              "x": {
                "signal": "originX"
              },
              "y": {
                "signal": "originY"
              },
              "path": {
                "field": "path"
              },
              "stroke": {
                "value": "#ccc"
              }
            }
          }
        },
        {
          "type": "symbol",
          "from": {
            "data": "tree"
          },
          "encode": {
            "enter": {
              "size": {
                "value": 100
              },
              "stroke": {
                "value": "#fff"
              }
            },
            "update": {
              "x": {
                "field": "x"
              },
              "y": {
                "field": "y"
              },
              "fill": {
                "scale": "color",
                "field": "depth"
              }
            }
          }
        },
        {
          "type": "text",
          "from": {
            "data": "tree"
          },
          "encode": {
            "enter": {
              "text": {
                "field": "name"
              },
              "fontSize": {
                "value": 9
              },
              "baseline": {
                "value": "middle"
              }
            },
            "update": {
              "x": {
                "field": "x"
              },
              "y": {
                "field": "y"
              },
              "dx": {
                "signal": "(datum.leftside ? -1 : 1) * 6"
              },
              "angle": {
                "signal": "datum.leftside ? datum.angle - 180 : datum.angle"
              },
              "align": {
                "signal": "datum.leftside ? 'right' : 'left'"
              },
              "opacity": {
                "signal": "labels ? 1 : 0"
              }
            }
          }
        }
      ]
    }
    var select = document.querySelector('select[name="dataset-selector"]');

    // Add event listener to fire on selection
    select.addEventListener('change', function () {
      if (event.target.value == '0') {
        render(spec0);

      } else if (event.target.value == '1') {
        render(spec1);
      } else if (event.target.value == '2') {
        render(spec2);
      } else if (event.target.value == '3') {
        render(spec3);
      } else if (event.target.value == '4') {
        render(spec4);
      } else {
        alert('Please Select An Dataset');
      }
    });

    function render(spec) {
      view = new vega.View(vega.parse(spec), {
        renderer: 'canvas', // renderer (canvas or svg)
        container: '#view', // parent DOM container
        hover: true // enable hover processing
      });
      return view.runAsync();
    }
  </script>
</body>
